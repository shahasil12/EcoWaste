<!DOCTYPE html>
<html>
<head>
    <title>Reset Password | Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="login-card shadow" style="max-width:400px;margin:auto;">
        <h4 class="mb-3">Enter OTP & New Password</h4>
        {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
        {% if success %}
            <div class="alert alert-success">{{ message }}</div>
            <div class="text-center mt-3">
                <a href="{% url 'company_login' %}" class="btn btn-success">Back to Login</a>
            </div>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">OTP (check your email)</label>
                <input type="text" class="form-control" id="otp" name="otp" required />
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Reset Password</button>
        </form>
        {% endif %}
        <div class="mt-3 text-center">
            <a href="{% url 'company_login' %}" class="link-primary">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
