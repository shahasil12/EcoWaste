{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Resolve â€“ WasteTracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS and Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #f7fafb; }
        .resolve-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 5px 30px #29435c18;
            max-width: 410px;
            margin: 5rem auto 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .resolve-icon {
            font-size: 3rem;
            color: #14b67a;
            margin-bottom: 1rem;
        }
        .resolve-card h4 {
            font-weight: 700;
        }
        .resolve-btn {
            background: linear-gradient(90deg, #14b67a 10%, #2574a9 100%);
            border: none;
            color: #fff !important;
            font-weight: 600;
            border-radius: 24px;
            padding: .7em 2em;
            box-shadow: 0 4px 14px #14b67a33;
            transition: background .22s, box-shadow .18s, transform .18s;
        }
        .resolve-btn:hover, .resolve-btn:focus {
            background: linear-gradient(90deg, #2574a9 0%, #14b67a 100%);
            color: #fff;
            box-shadow: 0 7px 24px #2574a944;
            transform: translateY(-2px) scale(1.05);
        }
        .cancel-btn {
            margin-left: 1rem;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="resolve-card shadow">
        <div class="resolve-icon">
            <i class="bi bi-check2-circle"></i>
        </div>
        <h4>Confirm Waste Pickup</h4>
        <p class="mt-3 mb-4">
            Are you sure you want to mark<br>
            <b>Report #{{ report.id }}</b> as <span style="color:#14b67a"><b>Resolved</b></span>?
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="resolve-btn">
                <i class="bi bi-patch-check"></i> Yes, Resolve It
            </button>
           <a href="{% url 'company_dashboard' report.assigned_company.id %}" class="btn btn-outline-secondary cancel-btn">
        </a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
