<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="login-card shadow" style="max-width:400px;margin:auto;">
        <h4 class="mb-3">Reset Company Password</h4>
        {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Registered Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Send OTP</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'company_login' %}" class="link-primary">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
