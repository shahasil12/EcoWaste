{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional, if you have it) -->
    <link rel="stylesheet" href="{% static 'css/citizen_home.css' %}">
    <style>
        body {
            background: #f7fafb;
        }
        .profile-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 5px 32px 0 rgba(0,0,0,.12);
            padding: 2.5rem 2rem;
            max-width: 500px;
            margin: 3rem auto 1.5rem auto;
            text-align: center;
        }
        .profile-avatar {
            background: linear-gradient(135deg, #14b67a, #2574a9 85%);
            width: 82px;
            height: 82px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
            box-shadow: 0px 4px 20px #29435c15;
            margin-bottom: 1rem;
        }
        .profile-field {
            margin-bottom: 0.65rem;
            font-size: 1.05rem;
        }
        .stats-row {
            margin-top: 2.5rem;
            margin-bottom: 1.3rem;
        }
        .stats-card {
            border-radius: 14px;
            background: linear-gradient(115deg,#f0f8f3, #e5f1fa 95%);
            box-shadow: 0 2px 12px #29435c10;
            padding: 1.4em 0.2em;
            min-width: 130px;
        }
        .stat-number {
            font-size: 2.1rem;
            color: #14b67a;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
        }
        .back-link:hover {
            color: #14b67a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card shadow-md">

            <div class="profile-avatar mb-2">
                <i class="bi bi-person-fill"></i>
            </div>

            <h3 class="mb-3 fw-bold">Your Profile</h3>
            <div class="profile-field"><b>Username:</b> {{ citizen.username }}</div>
            <div class="profile-field"><b>Phone:</b> {{ citizen.phone }}</div>
            <div class="profile-field"><b>Place:</b> {{ citizen.place }}</div>

            <div class="row justify-content-center stats-row gy-3">
                <div class="col-12 col-sm-4">
                    <div class="stats-card">
                        <h6>Total Reports</h6>
                        <span class="stat-number">{{ total_reports }}</span>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="stats-card">
                        <h6>Pending</h6>
                        <span class="stat-number">{{ pending_reports }}</span>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="stats-card">
                        <h6>Resolved</h6>
                        <span class="stat-number">{{ resolved_reports }}</span>
                    </div>
                </div>
            </div>
            <a href="{% url 'citizen_home' %}" class="btn btn-outline-primary back-link">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Bootstrap Icons (optional, for nice user icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap bundle JS (for responsive layout, optional here) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
